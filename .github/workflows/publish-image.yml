name: Publish Image to Docker Hub
on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . -t alexandrakoroleva/q_learning:latest
      - name: publish
        run: |
          docker push alexandrakoroleva/q_learning:latest
      
    

