name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build and push Docker image
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

      - name: Login to Docker registry
        run: docker login my-docker-registry.example.com -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image to registry
        run: docker push my-image-name:$(date +%s)

      # Infrastructure Provisioning
      - name: Provision Infrastructure
        run: terraform apply -auto-approve

      # Configuration Management
      - name: Configure Environment
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env

      # Orchestration with Kubernetes
      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment.yaml

      # Service Discovery and Load Balancing
      - name: Expose Service
        run: kubectl expose deployment my-app --type=LoadBalancer --port=80 --target-port=8080

      # Monitoring and Logging
      - name: Configure Monitoring and Logging
        run: helm install monitoring stable/prometheus-operator

      # Rollout Strategies
      - name: Implement Blue-Green Deployment
        run: kubectl apply -f blue-green-deployment.yaml
